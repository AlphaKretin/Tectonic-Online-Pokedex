<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<link rel="stylesheet" href="style.css">

    <title>RR Dex</title>
  </head>
  <body>
    <main>
	  <div id="speciesControl">
		<input type="text" id="speciesInput">
	  </div>
      <div id="tableWrapper">
        <table id="speciesTable" class="align-middle table table-striped table-dark table-hover">
          <thead>
            <tr class="sortControl">
              <th scope="col" id="sortDexID">#</th>
              <th scope="col" class="sortLocked"></th>
              <th scope="col" id="sortName">Name</th>
              <th scope="col" class="sortLocked">Type</th>
              <th scope="col" id="sortAbility">Abilities</th>
              <th scope="col" id="sortHP">HP</th>
              <th scope="col" id="sortAtk">Atk</th>
              <th scope="col" id="sortDef">Def</th>
              <th scope="col" id="sortSpA">SpA</th>
              <th scope="col" id="sortSpD">SpD</th>
              <th scope="col" id="sortSpe">Spe</th>
              <th scope="col" id="sortBST">BST</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
	</main>
    <!-- Optional JavaScript -->
	<script src="src/source.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
